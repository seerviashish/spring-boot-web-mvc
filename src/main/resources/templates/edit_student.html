<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Students Management Systems</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update Student</h1>
            <div class="card-body">
                <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
                    <div class="form-group">
                        <label for="studentFirstName">First name</label>
                        <input type="text" class="form-control" id="studentFirstName" th:field="*{firstName}" aria-describedby="firstNameHelp" placeholder="Enter first name">
                        <small id="firstNameHelp" class="form-text text-muted">First name must be less than or equal to 40 char.</small>
                    </div>
                    <div class="form-group">
                        <label for="studentLastName">Last name</label>
                        <input type="text" class="form-control" id="studentLastName" th:field="*{lastName}" aria-describedby="lastNameHelp" placeholder="Enter last name">
                        <small id="lastNameHelp" class="form-text text-muted">Last name must be less than or equal to 40 char.</small>
                    </div>
                    <div class="form-group">
                        <label for="studentEmail">Email address</label>
                        <input type="email" class="form-control" id="studentEmail" th:field="*{email}" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
